<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slider</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital@0;1&family=Yeseva+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <section class="completed">
        <div class="container">
            <div class="completed_project">
                <div class="completed_project_text">
                    <h2 class="subtitle_big">Completed<br> projects</h2>
                    <p class="completed_project_text_descr">Only a small part of the work performed by our company
                        is presented on the site. For 14 years on in the construction<br>
                         market we have made happy more than 1000 families</p>
                        <!--Для мобилок-->
                <!--<div class="completed_project_photo_mobile">
                        <img src="./img/completed/image_small.png" alt="project photo">
                        <div class="completed_project_photo_mobile_round">
                            <div class="completed_project_photo_mobile_round_left">
                                <a href="#"><img src="./icons/Stroke.svg" alt="cursor"></a>
                            </div>
                            <div class="completed_project_photo_mobile_round_right">
                                <a href="#"><img src="./icons/Stroke_right.svg" alt="cursor"></a>
                            </div>
                        </div>
                    </div> -->

                    <!--Левый блок-->
                    <div class="completed_wrapper">
                        <div class="completed_wrapper_item">
                            <h3 class="title completed_wrapper_title">City:</h3>
                            <p class="completed_wrapper_descr">Rostov-on-Don <br>LCD admiral</p>
                        </div>
                        <div class="completed_wrapper_item">
                            <h3 class="title completed_wrapper_title">apartment area:</h3>
                            <p class="completed_wrapper_descr">81 m2</p>
                        </div>
                        <div class="completed_wrapper_item">
                            <h3 class="title completed_wrapper_title">Repair time:</h3>
                            <p class="completed_wrapper_descr">3.5 months</p>
                        </div>
                        <div class="completed_wrapper_item">
                            <h3 class="title completed_wrapper_title">Repair Cost:</h3>
                            <p class="completed_wrapper_descr">Upon request</p>
                        </div>
                    </div>

                    <!--Стрелки-->
                    <div class="completed_arrows">
                        <a class="completed_arrow prev" onclick="minusSlide()"><img src="icons/aroow_left.svg" alt="arrow"></a>
                        <a class="completed_arrow next" onclick="plusSlide()"><img src="icons/arrow_right.svg" alt="arrow"></a>
                    </div>

                    <!--Точки-->
                    <div class="completed_dots">
                        <span class="completed_dots_item" onclick="currentSlide(1)"></span> 
                        <span class="completed_dots_item" onclick="currentSlide(2)"></span> 
                        <span class="completed_dots_item" onclick="currentSlide(3)"></span> 
                    </div>
                </div>

                <!--Правый блок-->
                <div class="completed_project_photo">
                    <div class="completed_project_menu">
                        <nav>
                            <ul class="completed_nav">
                                <li>
                                    <button type="button" class="completed_nav_item active"
									    data-tabs-handler="admiral" data-some-attr="attr" onclick="currentSlide(1)"><a href="#">Rostov-on-Don, Admiral</a>
                                    </button>
                                </li>
                                <li>
                                    <button type="button" class="completed_nav_item"
                                        data-tabs-handler="thieves" onclick="currentSlide(2)"><a href="#">Sochi Thieves</a>
                                    </button>
                                </li>
                                <li>
                                    <button type="button" class="completed_nav_item"
                                        data-tabs-handler="patriotic" onclick="currentSlide(3)"><a href="#">Rostov-on-Don Patriotic</a>
                                    </button>
                                </li> 
                            </ul>
                        </nav>
                        <div class="completed_slider">
                            <img src="img/apartments/image_1.jpg" class="completed_img"
                                data-tabs-field="admiral" alt="project photo">
                            <img src="img/apartments/image_2.jpg" class="completed_img hidden"
                                data-tabs-field="thieves" alt="project photo">
                            <img src="img/apartments/image_3.jpg" class="completed_img hidden"
                                data-tabs-field="patriotic" alt="project photo">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
